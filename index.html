<html>
<head>
<title>Greeting Message</title>
<style>
#lbl {
font-family: sans;
font-weight: bold;
font-size: xx-large;
color: #bfb3a6;
padding: 5px;
text-align: center;
line-height: 1.2;
height:85%


}
#date{
font-size:large;
}
body{
background-color: f6f3eb;
}
</style>
</head>
<body>
<div id="lbl"></div>
</body>


<script>
var weekday = new Array(7);
weekday[0] = "sunday";
weekday[1] = "monday";
weekday[2] = "tuesday";
weekday[3] = "wednesday";
weekday[4] = "thursday";
weekday[5] = "friday";
weekday[6] = "saturday";

const monthNames = ["01", "02", "03", "04", "05", "06",
"07", "08", "09", "10", "11", "12"
];


var today = new Date();
var hrs = today.getHours();
var dayOfWeek = weekday[today.getDay()];
var date = `${dayOfWeek}, ${today.getDate()}/${monthNames[today.getMonth()]}/${today.getFullYear()}`;

var greet;

if (hrs < 12)
greet = 'good morning, ave. ';
else if (hrs >= 12 && hrs <= 17)
greet = 'good afternoon, ave. ';
else if (hrs >= 17 && hrs <= 24)
greet = 'good evening, ave. ';

if (hrs < 12)
greet = 'Good Morning ';
else if (hrs >= 12 && hrs <= 17)
greet = 'Good Afternoon ';
else if (hrs >= 17 && hrs <= 24)
greet = 'Good Evening ';

document.getElementById('lbl').innerHTML =
greet+=`<div id="date"> It's ${date}</div>`;
</script>
</html>
